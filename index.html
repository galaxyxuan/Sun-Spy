<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="interaction.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <meta charset="utf-8" />

</head>

<body>
    <div id="container">

        <div id="video-container">

            <div class="video-box">
                <video class="video-player" id="left-video" preload="auto" autoplay="true" muted="true" controls loop>
                    <source class="left" src="video/video-day.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-box">
                <video class="video-player" id="right-video" preload="auto" autoplay="true" muted="true" controls loop
                    style="filter: brightness(0%);">
                    <source class=" right" src="video/video-night.mp4" type="video/mp4">
                </video>
                <div id="control-panel">
                    <i id="icon-logo" class="fas fa-eye"></i>
                    <input id="button-click-01" class="my-button" type="button" value="Exit Surveillance Mode" />
                    <input id="button-click-02" class="my-button" type="button" value="Enter Surveillance Mode"
                        style="display:none" />

                </div>

            </div>
        </div>
        <div id="brightness-slider" style="display:none">
            <input type="range" id="slider-adjust" min="0" max="100" value="0">
        </div>
    </div>

</body>

</html>
